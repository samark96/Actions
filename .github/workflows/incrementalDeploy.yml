name: incrementalDeploy

on:
  push:
    branches: [ "main" ]
    #paths:
    #  -  'force-app/**'  
  workflow_dispatch:
env:
  personalToken: ${{ secrets.personalToken }}

jobs:
  incrementalDeploy:
    runs-on: windows-latest
    environment: prod
    env:
      fromCommitId: ${{ vars.fromCommitId }}
    
    steps:
      - name: 'checkout source code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'getChanges'
        shell: pwsh
        run: |
          ./build/customScripts/incrementalDeploy.ps1
      
      - name: 'exportSecret'
        run: |
          echo "${{ secrets.secureKey }}" > server.key

      - name: Extract Salesforce CLI
        run: |
          tar -xzvf build/sf-win32-x64.tar.gz
  
      - name: Test Salesforce CLI
        run: |
          ./sf/bin/sf --version
          ./sf/bin/sf plugins --core
      
      - name: 'sfAuth'
        shell: pwsh
        run: |
          ./sf/bin/sf auth:jwt:grant --username ${{ vars.userName }} --jwt-key-file=server.key --client-id ${{ vars.consumerKey }} --instance-url ${{ vars.instanceURL }} --alias ${{ vars.orgAlias }}

      - name: 'incrementalDeploy'
        shell: pwsh
        run: |
          ./sf/bin/sf project deploy --loglevel ${{ vars.logLevel }} --targetusername ${{ vars.orgAlias }} --testlevel ${{ vars.testLevel }} --sourcepath ${{ vars.sourcePath }} --wait ${{ vars.deployWait }}

      - name: 'updateVariable'
        run: |
          ./build/customScripts/updateVariable.ps1